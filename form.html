        <main class="content">
          <form method="POST" action="" enctype="multipart/form-data">
            <fieldset>
              <legend>Contato</legend>
              <div>
                <label for="id">Nome:</label>
                <input
                  type="text"
                  name="nome"
                  placeholder="José"
                  id="id"
                />
              </div>
              <div>
                <label for="email">E-mail: </label>
                <input type="text" name="E-mail" id="email" placeholder="jose@jose.com" />
              </div>
              <input type="radio" id="masc" name="sexo" value="Masculino" required/><label for="masc">Masculino</label>
              <input type="radio" id="fem" name="sexo" value="Feminino" required/><label for="fem">Feminino</label> <br />
              <label for="reg">Estado/Cidade</label>
              <select name="Estado/Cidade" id="reg" required>
                <option></option>
                <option>SP</option>
                <option>RJ</option>
                <option>MG</option>
                <option>ES</option>
              </select>      
              <input
              type="text"
              name="nome"
            /><br />
            <label for="arq">Selecione um arquivo</label>
            <input type="file" name="arquivo[]" id="arq" multiple /><br />
            </div>
              <label for="ano">Sugestão:</label>
              <br />
              <textarea name="mensagem"></textarea>
              <br />
              <button type="submit"><picture ><img src="./Imagens/enviar.png"/></picture></button>
            </fieldset>
          </form>
